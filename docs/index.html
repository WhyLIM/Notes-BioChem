<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>普通生物化学笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- 经典 vue 主题 -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
    <!-- Simple 主题 -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
    <!-- 带夜间模式的主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css">
    <!-- Font Awesome 矢量图标 -->
    <!--<script src="https://use.fontawesome.com/bf6f75a73f.js"></script>-->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.2/css/all.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: LXGW;
            src: url('https://img.limina.top/fonts/LXGWWenKaiScreenR.ttf');
        }

        body {
            font-family: LXGW !important;
            font-size: 16px;
        }

        #docsify-darklight-theme {
            right: 165px;
            top: 27px;
        }

        .github-corner svg {
            height: 80px;
            width: 80px;
        }

        .markdown-section {
            max-width: 80%;
        }

        .markdown-section h1, 
        .markdown-section h2, 
        .markdown-section h3, 
        .markdown-section h4, 
        .markdown-section h5, 
        .markdown-section h6 {
            border-left: 10px solid;
            border-left-color: #6565df;
            padding-left: 10px;
            /* color: #34495E; */
        }

        .markdown-section strong {
            color: #e15d5d;
        }

        .content {
            padding-top: 0;
        }
        
        *::-webkit-scrollbar {
            width: 7px;
            height: 7px;
        }

        *::-webkit-scrollbar-thumb {
            background: #42b983;
        }

        /* 兼容Firefox、IE */
        * {
            scrollbar-width: 10px;
            scrollbar-base-color: green;
            scrollbar-track-color: red;
            scrollbar-arrow-color: blue;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Latest version -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.js"></script> -->
    <script>
        window.$docsify = {
            // logo: 'https://www.limina.top/wp-content/uploads/2021/11/cropped-DNA_512.png',
            name: '普通生物化学笔记',
            // repo: 'https://github.com/WhyLIM',
            // 增强右上角小部件
            repo: 'true', // set the docsify show the corner
            corner: {
                // the icon link url to another site  
                url: "https://github.com/WhyLIM", 
                // the default preset icon in docsify-corner  
                icon: "github",
                background: "black",
            },
            // 字符统计
            count: {
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese',
                localization: {
                    words: "",
                    minute: "",
                },
                isExpected: true,
            },
            // 标题自动编号
            autoHeaders: {
                separator: 'decimal',
                levels:    {
                    start:  '2',
                    finish: '6',
                },
                scope:     '#main',
                debug:     false,
            },
            loadSidebar: true,
            subMaxLevel: 3,
            search: {
                maxAge: 3600000, // 过期时间，单位毫秒，默认一天
                paths: 'auto',
                // 搜索框文字
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                // 无结果提示
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/': 'No Results'
                },
                // 搜索标题的最大层级, 1 - 6
                depth: 5,
                hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
                // 避免搜索索引冲突
                // 同一域下的多个网站之间
                namespace: 'website-1',
                // 使用不同的索引作为路径前缀（namespaces）
                // 注意：仅适用于 paths: 'auto' 模式
                //
                // 初始化索引时，我们从侧边栏查找第一个路径
                // 如果它与列表中的前缀匹配，我们将切换到相应的索引
                pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
                // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
                // 匹配到的字符串将被用来识别索引
                pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
            },
            // 页脚
            plugins: [
                function(hook) {
                    var footer = [
                        '<footer>',
                        '<p style="text-align: right;">Copyright &copy; 2022 MLi. All Rights Reserved. Published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</p>',
                        '</footer>'
                    ].join('');
                    hook.afterEach(function(html) {
                        return html + footer;
                    });
                }
            ],
            // 分页
            pagination: {
                crossChapter: true,
                crossChapterText: true,
            },
            // 自动跳转到页面顶部
            auto2top: true,
        }
    </script>
    <!-- 数学公式渲染 -->
    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked@3"></script>
    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <!-- 添加 mhchem 支持 -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/contrib/mhchem.min.js" integrity="sha384-RTN08a0AXIioPBcVosEqPUfKK+rPp+h1x/izR7xMkdMyuwkcZCWdxO+RSwIFtJXN" crossorigin="anonymous"></script>
    <!-- 增强右上角小部件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
    <!-- 字符统计 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
    <!-- 阅读进度 与搜素和侧边栏折叠冲突 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script> -->
    <!-- 警报和引用样式 -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <!-- 全局搜索 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- emoji -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 显示图片标题 -->
    <script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
    <!-- 复制代码 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-r.min.js"></script>
    <!-- 手风琴 -->
    <script src="//unpkg.com/docsify-accordion/src/index.js"></script>
    <link rel="stylesheet" href="//unpkg.com/docsify-accordion/src/style.css"/>
    <!-- 夜间主题切换 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
    <!-- 自动编号 -->
    <script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-autoheaders@latest"></script>
    <!-- 分页 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
